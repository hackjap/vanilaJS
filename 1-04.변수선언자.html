<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
</head>
<body>
    <script>
        //var 선언자
        var x = 5; // 변수 x에 5를 저장
        var y = 6; // 변수 y에 6을 저장
        var z = x + y; // z에는 11이 저장
        console.log("x : ",x);
        console.log("y : ",y);
        console.log("z : ",z);

        var x = 7;  // 재선언
        z = x + y;  // 이미 선언된 변수에 새로운 값을 할당 
        console.log("x : ",x );
        console.log("z : ",z);
        
        // let 
        let x1 =5; // 변수 x1을 5에 저장
        let y1 = 6; //변수 y1에 6을 저장 
        let z1 = x1 + y1; // z에는 11이 저장
        

        // let x1 = 7; 
        x1 = 7;

        // const : 상수 , 고정 값 
        const PI = 3.14;

        //const PI = 2.12;
        //PI = 2.12;
        
    </script>
</body>
</html>


<!-- var 특징
1. 동일한 변수명으로 재선언이 가능함 -->

<!-- let 특징
이미 선언된 변수에 새로운 값을 할당은 가능하지만 동일한 변수명으로 재선언 불가능
변수명의 오버라이딩 방지 -->

<!-- const 특징
변경되지 않는 고유의 값을 담는 변수, = 상수 -->

<!-- ! 변수의 특징을 명확히 할고 상황에 맞게 올바른  변수를 사용하는 것이 엄청나게 중요!! -->
