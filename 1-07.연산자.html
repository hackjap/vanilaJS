<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
</head>
<body>
    <script>
        // 더하기
        var x = 5;
        var y = 2;
        var y2 = 3;
        var z = x+ y + y2;
        console.log(z);

        // 뺴기
        var x = 5;
        var y = 2;
        var z = x - y;
        console.log(z);

        // 곱하기
        var x = 5;
        var y = 2;
        var z = x * y;
        console.log(z);

        // 나누기 
        var x = 5;
        var y = 2;
        var z = x / y;
        console.log(z);
        
        // 거듭제곱
        var x = 5; 
        var y = 2;
        var z = x ** y;
        console.log(z);

        // 나머지
        var x = 5;
        var y = 2;
        var z = x % y;
        console.log(z);
        
        // 증감연산자
        var x = 1;
        x++;
        x++;
        x--;
        console.log(x);
        
        // 값을 할당하기 위한 연산자 
        var x = 5;
        var y = 2;
        x += y;
        console.log(x);

        x *= y; // x = x * y;
        x /= y;
        x %= y;
        x **= y; // x = x**y;
        
        // 문자열 연산자
        var txt1 ="john";
        var txt2 ="Doe";
        var txt3 = txt1 + " "+ txt2;
        console.log(txt3);
        
        txt1 += txt2;
        console.log(txt1)

        // 숫자와 문자
        var x = 5 + 5;
        console.log(x);
        var y = "5"+ 5;
        console.log(y);

        var z = "Hello" + 5;
        console.log(z);

        //  비교 연산자
        console.log(1 == 1);
        console.log(1 !== 1);
        console.log(3 >= 1);


        // Logical연산자 ( and(&&), or(||), not(!) ) 
        console.log(3>2 && 1>2)

        </script>
</body>
</html>
