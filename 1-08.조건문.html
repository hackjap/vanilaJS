<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
</head>
<body>
    <script> 
    // 자바스크립트의 조건문 -> if, switch 

    // if문 
    var age = 17
    if(age > 18){
        console.log("당신은 성인입니다.");

    }else{
        console.log("당신은 성인이 아닙니다.");

    }


    //if else
    var hour = 22;
    if(hour < 10){
        console.log("Good morning");
    }else if(hour < 18){
        console.log("Good afternoon");
    }else if(hour < 21){
        console.log("Good evening");
    }else{
        console.log("Good night");
    }
    
    // 자주사용하는 패턴 
    var age =17;
    var isAdult = false;

    if(age > 18){
        isAdult = true;
    }

    // switch 
    var d = new  Date();
    var day = d.getDay();
    console.log(day);
    var dayName = "";
    
    switch (day) {  // 상수 
        case 0:
            dayName = "월요일";
            break;
        case 1:
            dayName = "화요일";
            break;
        case 2:
            dayName = "수요일";
            break;
        default:
            dayName="그 밖"; 
            break;
    }

    console.log(dayName);
    


    </script>
</body>
</html>
