<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
</head>
<body>
    <script>
        var txt= "ABCDEFGHIJKLMN";
        console.log(txt.length);    // 글자길이

        // [ String 함수 ]

        // <index of> 
        // 실무에서는 찾고자하는 문자의 인덱스 값보다는
        // 찾고자하는 문자를 확인하는 조건으로 더 많이 사용됨
        var str = "Please locate where 'locate'";
        console.log(str.indexOf("John")); // -1 

        if(str.indexOf("") > -1 ){ // 해당 문자가 있는경우
            console.log("locate문자 발견");
        }

        //<last index of>
        console.log(str.lastIndexOf("locate")); // 뒤에서 부터 문자를 찾음 

        //<search>
        console.log(str.search("locate")); //7

        //<slice>
        var str = "Apple, Banana, Kiwi";
        console.log(str.slice(7,13)); // 7 ~ 12까지의!! 인덱스를 출력 
        console.log(str.slice(7)); // 7부터 뒤에 모든 인덱스를 출력
        console.log(str.slice(-12,-6)); // 뒤를 기준으로 인덱스 출력(거꾸로) 

        //<substring>
        console.log(str.substring(7,13)); // slice와 마찬가지로 해당 인덱스의 문자열을 출력
        
        //<substr>
        console.log(str.substr(7,6)); // (시작점과, 시작점으로 부터 몇글자)인지를 출력함
        
        // 문자의 길이를 알고 있을때
        var birthday = "970527";
        console.log(birthday.substr(0,2)); // 몇년생인지 알고 싶을떄
        console.log(birthday.substr(2,2)); // 몇월생인지 알고 싶을떄

        // 문자의 길이를 모를 떄
        var birthday = "1997-05-27";
        console.log(birthday.substring(0,birthday.indexOf("-"))); // 몇 글자인지 모를떄 특정 글자를 찾아 출력하고 싶을 때 

        // <replace>
        var str ="Please visit here!";
        var str2 = str.replace("here","there");
        console.log(str2);

        // var str ="Please visit here here here!";
        // var str2 = str.replace("here","there");
        // console.log(str2);  

        var str ="Please visit here HERE here!";
        var str2 = str.replace(/here/gi,"there");    // 정규표현식을 이용하여 모든 here를 there로 변경
        console.log(str2);                           // -g : 글로벌 , -i : 대소문자 구별 

        // <uppercase>
        console.log(str.toUpperCase()) // 모두 대문자로 변경
        
        //<lowercase>
        console.log(str.toLowerCase()); // 모두 소문자로 변경

        // john
        // JOHN
        // 
        // 데이터베이스 john, John

        // <concat>
        var txt1 = "Hello";
        var txt2 = "World";
        var txt3 = txt1+" " + txt2;
        console.log(txt3);
        var txt4 = txt1.concat(" ",txt2); // 인자값을 순서대로 더함.
        console.log(txt4);

        // <trim>
        var str = "    Hello World!        ";
        console.log(str.trim()); // 앞 뒤의 공백을 제거 
        //사용자의 값을 입력받거나 조회를 할때 trim()을 해주어 검색에 오류가 없게 해줌 

        // <padStart>
        var str ="5";
        console.log(str.padStart(4,0)); // 첫번쨰 파라미터 : 4글자를 만듬, 두번쨰 파라미터 : 앞에 글자를 0으로 채움 
        // 에를 들어 데이터베이스는 3일 ->  03일로 표기함
        var str = "3";
        console.log(str.padStart(2,0));

        //<padEnd>
        console.log(str.padEnd(4,0)); // 뒤를 기준으로 

        //<charAt>
        var str= "Hello World";
        console.log(str.charAt(1));  // 특정 인덱스 하나를 가져옴

        //<split> - 실제 많이 사용됨 
        var tags = "키보드,기계식,블루투스";
        var arr = tags.split(","); // ,를 기준으로 분리함 
        console.log(arr);

        var birthDay = "1997-06-12";
        var arr2 = birthDay.split("-");
        console.log(arr2);

        
    </script>
</body>
</html>
