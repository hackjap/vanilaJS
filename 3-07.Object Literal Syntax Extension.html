<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
</head>
<body>
    <script>
        //Object Literal Syntax Extension

        var firstName ="Jang";
        var lastName="Seongpil"

        var Person ={
            firstName : firstName,
            lastName : lastName
        };
        // Object Literal Syntax Extension 
        // 기존에는 키를 동적으로 잡는게 불가능함
        // 하지만 ES6 부터는 가능함 
        var type ="student";
        var score = {
            [type]:"Jang",
            score : 95,
        };
        // score.grade = 1;
        var type2 = "grade2";
        score[type2] = 1;

        //console.log(score.student); // jang 
        console.log(score);


    </script>
</body>
</html>
