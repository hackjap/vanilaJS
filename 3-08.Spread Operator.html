<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
</head>
<body>
    <script>
        // Spread Operator  - ES6
        // 분해하는 그런 기능..
        
        // 1.배열을 분해 
        var arr1 = [4,5,6];
        // var arr2 = [1,2,3];
        // var arr3 = arr1.concat(arr2);
        // var arr2 = [1,2,3,...arr1];
        var arr2 = [1,2,...arr1,3];
        var arr3 = [...arr2,...arr1];
        console.log(arr2);
        console.log(arr3);

        // 2. 문자를 분해 
        var cd = "CD";
        var alphabet = ['A','B',...cd];
        console.log(alphabet); // a,b,c,d
    </script>
</body>
</html>
