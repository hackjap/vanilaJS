<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
</head>
<body>
    <script>

        // Object Destructuring - 자주 사용
        function getPerson(){
            return {
                firstName : "John",
                lastName : "Doe",
                age : 37,
                email:"jangsp57@naver.com",
                city:"New York",
                country : "USA"
            };
        }
        
        // // var person = getPerson();
        // console.log(person);    // person object
        // console.log(person.city);


        // 서버에서 특정 키를 가져올 떄 굉장히 유용하게 사용함 
        var {firstName,lastName} = getPerson();
        console.log(firstName);
        console.log(lastName);
    </script>
</body>
</html>
