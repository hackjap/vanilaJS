    <script>
        // Class  : 객체를 생성하기 위한 일종의 틀, 설게도. 
        // 자동차 

        // // class name {
        //     constructor(){

        //     }
        //     getter,setter
        // }

        class Car {
            constructor(modelName,modelYear,type,price){  // 생성자 
                this.modelName = modelName;
                this.modelYear = modelYear;
                this.type = type;
                this.price = price;
            }
            getModelName(){     // getter
                return this.modelName;
            }
            getModelYear(){
                return this.modelYear;
            }

            getPrice(){
                return this.price;
            }
            setPrice(price){
                this.price = price;
            }
        }
        
        let car = new Car("ionic","2021","e",4000);
        console.log(car.getModelName());
        console.log(car.getModelYear());
        console.log(car.getPrice());

        car.setPrice(6000);
        console.log(car.getPrice());

        let car2 = new Car("genesis","2021","g",5000);
        console.log(car2.getModelName());
        console.log(car2.getModelYear());
        console.log(car2.getPrice());

        // 클래스 상속 
        class ElectronicCar extends Car{
            constructor(modelName,modelYear,price,chargeTime) {
                super(modelName,modelYear,"e",price);    // super는 부모의 생성자를 이용 
                this.chargeTime = chargeTime;
            }

            setChargeTiem(time){
                this.chargeTime = time;
            }
            getChargeTime(){
                return this.chargeTime;
            }
        }
        
        let eleCar1 = new ElectronicCar("ionic5","2021",4000);
        eleCar1.setChargeTiem(60);
        console.log(eleCar1.getModelName());
        console.log(eleCar1.getChargeTime());



    </script>s
</body>
